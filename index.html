<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування таблиці істинності XOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Тестування таблиці істинності "Виключаюче АБО" (XOR)</h1>
    <div class="test-container">
        <div class="test-row">
            <span>0 XOR 0 =</span>
            <button class="test-btn" data-answer="0">0</button>
            <button class="test-btn" data-answer="1">1</button>
        </div>
        <div class="test-row">
            <span>0 XOR 1 =</span>
            <button class="test-btn" data-answer="1">0</button>
            <button class="test-btn" data-answer="1">1</button>
        </div>
        <div class="test-row">
            <span>1 XOR 0 =</span>
            <button class="test-btn" data-answer="1">0</button>
            <button class="test-btn" data-answer="1">1</button>
        </div>
        <div class="test-row">
            <span>1 XOR 1 =</span>
            <button class="test-btn" data-answer="0">0</button>
            <button class="test-btn" data-answer="1">1</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
